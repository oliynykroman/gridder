<div class="grid-container">
    <section class="grid">
        <div class="grid-tracks" [ngStyle]="{'grid-template-columns': gridColumns, 'grid-template-rows': gridRows}">
            <div class="grid-cell" *ngFor="let item of exampleCelCounter | numberToArray"></div>
        </div>
        <div class="grid-result" [ngStyle]="{'grid-template-columns': gridColumns, 'grid-template-rows': gridRows}">
            <div class="grid-cell" *ngFor="let item of gridCell"
                [ngStyle]="{'grid-column': item.col, 'grid-row': item.row}"></div>
        </div>
    </section>
    <section class="alert alert-primary" *ngIf="grid">
        <p>
            display:grid;
            <br />
            grid-template-columns: {{gridColumns}};
            <br />
            grid-template-rows: {{gridColumns}};
        </p>
    </section>
</div>
