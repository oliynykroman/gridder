<section class="form-container" [formGroup]="form">
    <div *ngIf="true">dscds</div>
    <div formArrayName="items" *ngFor="let item of form.get('items')['controls']; let i = index">
        <div [formGroupName]="i">
            <div>Column {{i}}</div>
            <mat-form-field>
                <input matInput placeholder="Enter column size" formControlName="width" type="number">
                <mat-select>
                    <mat-option *ngFor="let unit of units" value="unit">{{unit}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <button mat-raised-button color="primary" (click)="addItem()">Primary</button>
</section>
